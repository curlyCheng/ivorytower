	<script src="../lib/sea.js"></script>
	<script>
		var width = document.body.clientWidth;
		var tab;
		var toggle;
		seajs.use("../scripts/main",function(obj){
			obj.popup(document.getElementById('clickin'));
			obj.carousel(width,3000,1500);
			toggle = obj.util.toggle;
			tab = obj.tab("msg-layout","tab","role");
		});
	</script>
	<script>
	window.onload = function(){
		var 	top;
		var sidearea = document.getElementById("sidearea");
		toggle("filter-btn","layout");
		toggle("msg-btn","msg-layout");
		document.onscroll = function(){
			top = document.documentElement.scrollTop || document.body.scrollTop;
			sidearea.style.top = top+"px";
		}
		document.getElementById("top-btn").onclick = function(){
				sidearea.style.top = document.documentElement.scrollTop = document.body.scrollTop = 0;
		}
	}		
	</script>
