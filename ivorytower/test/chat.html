	<script>
		var resizeHeight = function(contentH){
			var textarea = document.getElementById("input-area");
			var content = document.getElementById("show-area");
			var winHeight = window.innerHeight;
			var otherH = winHeight-125;
			if(contentH.indexOf("px") == -1){
				content.style.height = (otherH * parseFloat(contentH)) + "px";
			}else{
				content.style.height = parseInt(contentH)+"px";
			}
			textarea.style.height = (otherH - parseInt(content.style.height)-12) + "px";
		}
		window.onload = resizeHeight("0.7")
		window.onresize = function(){resizeHeight("0.7")}
	</script>
